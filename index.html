<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meal DB</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- meal search area -->
    <h2 class="text-center mt-3">Search your Favorite Food</h2>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search your Favorite Food" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
      </div>
      <!-- single meal Details -->
      <div id="meal-details" class="w-50 mx-auto mb-4">
        
    </div>
      <!-- meal search result -->
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        
      </div>
    <script src="js/mealdb.js"></script>
</body>
</html>
